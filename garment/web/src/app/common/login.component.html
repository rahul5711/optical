<!-- Modal -->
<ng-template #content role="document" let-modal>
  <div class="modal-header" style="height: 50px;">
    <h3 class="modal-title header pt-2" id="exampleModalLabel">Employee Select Shop</h3>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
        <!-- <img [src]="data.PhotoURL" alt="Image" class="mx-auto d-block" width="50%" /> -->

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Select Shop</mat-label>
          <mat-select name="selectedShop" [(ngModel)]="selectedShop" (selectionChange)="saveSelectedShop()">
            <mat-option [value]="s.ID" *ngFor="let s of dropShoplist"> {{s.ShopName}} <span [style.color]="'blue'"
                *ngIf="s.AreaName !== 'null'">({{s.AreaName}})</span></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</ng-template>

<!-- Forget password -->
<ng-template #content1 role="document" let-modal>
  <div class="modal-header" style="height: 50px;">
    <h3 class="modal-title header pt-2" id="exampleModalLabel">Generate Random Password </h3>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form autocomplete="off" #ff="ngForm" >
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <mat-form-field class="example-full-width mb-0">
          <mat-label>LoginName/Email</mat-label>
          <input matInput name="authid" type="text" [(ngModel)]="forget.authid" #authidcontrol required>
          <mat-error>
            InValid LoginName And Email.
          </mat-error>
        </mat-form-field>
      </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <button type="button" (click)="Forget()" class="me-3" mat-raised-button color="primary" [disabled]="!ff.valid ">Send</button>
        </div>
    </div>
     </form>
  </div>
</ng-template>
