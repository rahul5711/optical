<section class="content">
    <div class="container-fluid">
        <div class="block-header"> </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0">
                <div class="card">
                    <div class="header">
                        <h2>Order From</h2>
                    </div>
                    <div class="body">
                        <!-- form start -->
                        <form #f="ngForm" autocomplete="off" #f0="ngForm" (ngSubmit)="getOrderData()">
                            <div class="row">
                                <div class="col-xl-2 col-lg-2 col-md-3 col-6 mb-0 ">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Order Status </mat-label>
                                        <mat-select name="Status" [(ngModel)]="data.ProductStatus" #singleSelect>
                                            <mat-option value="OrderRequset">Order Requset</mat-option>
                                            <mat-option value="OrderTransfer">Order Transfer</mat-option>
                                            <mat-option value="OrderComplete">Order Complete</mat-option>
                                        </mat-select>
                                        <mat-error>
                                            Select Order Status
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-xl-1 col-lg-1 col-md-3 col-3  mb-3 mb-sm-0 ">
                                    <button type="submit" mat-raised-button color="primary">Search</button>
                                </div>
                            </div>
                        </form>
                        <!-- form end -->
                        <!-- list start -->
                        <form>
                            <div class="row">
                                <div class="col-sm-12" style="overflow: auto; height: 450px;">
                                    <table
                                        class="table table-responsive table-striped table-hover table-sm table-bordered"
                                        style="border: 2px solid #fff !important;">
                                        <thead>
                                            <tr style="white-space: nowrap;">
                                                <th>S No.</th>
                                                <th>Product Category</th>
                                                <th>Product Name</th>
                                                <th>BrandType</th>
                                                <th>PurchaseDate</th>
                                                <th>Quantity</th>
                                                <th>Current Shop</th>
                                                <th>Status</th>
                                                <th>Barcode</th>
                                                <th>Supplier</th>
                                                <th>Unit Price</th>
                                                <th>Dis%</th>
                                                <th>TAX%</th>
                                                <th>TAX Type</th>
                                                <th>Retail Price</th>
                                                <th>WholeSale Price</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-center">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                        <!-- list end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
