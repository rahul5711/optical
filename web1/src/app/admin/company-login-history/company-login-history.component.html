<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0">
                    <div class="card p-0">
                        <div class="header p-2 py-0 pt-1">
                            <div class="row">
                                <div class="col-lg-1 col-md-2 col-8 p-0 ms-3">
                                    <h2>Login History</h2>
                                </div>
                                <div class="col-md-2 col-1 ps-md-0 ps-1">
                                    <select class=" form-control"
                                        style="width: auto; border-radius: 22px; font-size: 10px !important; border: 2px solid #c3c3c3; box-shadow: inset 2px 2px 10px #adaaaad4;"
                                        [(ngModel)]="itemsPerPage" (change)="getList();">
                                        <option [ngValue]="10">Show 10 Row</option>
                                        <option [ngValue]="25">Show 25 Row</option>
                                        <option [ngValue]="50">Show 50 Row</option>
                                        <option [ngValue]="100">Show 100 Row</option>
                                        <option [ngValue]="250">Show 250Row</option>
                                        <option [ngValue]="500">Show 500 Row</option>
                                    </select>
                                </div>
                                <div class="col-md-3 col-8 mx-md-auto" style="margin-top:0px;">
                                    <ngb-pagination style="margin: 0px 0 !important;" [ellipses]="false"
                                        ngbPaginationEllipsis [collectionSize]="collectionSize" #numPages
                                        [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="getList()"
                                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                                    </ngb-pagination>
                                </div>
                                <div class="col-md-2 col-4 ms-auto">
                                    <div class="input-group">
                                        <input   placeholder="Search" [(ngModel)]="term" #searching  mdbInput type="search" id="form1" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form class="p-3 pb-0 mt-md-1 mt-5" #f1="ngForm" (ngSubmit)="searchData()">
                        <div class="row ">

                            <div class="col-md-2">
                                <mat-form-field class="example-full-width mb-0" >
                                    <mat-label>From Date</mat-label>
                                    <input matInput name="date1" type="date"  [(ngModel)]="filter.date1"  />
                                  
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field class="example-full-width mb-0">
                                    <mat-label>To Date</mat-label>
                                    <input matInput  name="date2" type="date" [(ngModel)]="filter.date2" />
                                   
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field class="example-full-width mb-0">
                                    <mat-label>User</mat-label>
                                    <mat-select name="UserID" [(ngModel)]="filter.UserID">
                                        <mat-option [value]="0">All</mat-option>
                                        <mat-option [value]="u.ID" *ngFor="let u of userList  let i = index;"> 
                                            {{u.Name}} 
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div> 
                            <div class="col-md-2">
                                <button class="me-3" mat-raised-button color="primary"> Search</button>
                                <button  type="button" mat-raised-button color="warn" (click)="FromReset()"> Reset</button>
                            </div>
                            
                        </div>
                    </form>
                        <div class="row mt-md-2 mt-5 p-md-2 p-3 ">
                            <div style="overflow-x:auto;overflow:auto;height:530px; " class="table-responsive">
                                <table style="width:100%;" id="exportsss"
                                    class="table table-striped table-hover table-sm table-bordered"
                                    style="border: 2px solid #fff !important;">
                                    <thead class="thead-light" style="width:100%;">
                                        <tr>
                                            <th class="text-left">S.No</th>
                                            <th class="text-left"> UserName</th>
                                            <th class="text-left"> UserGroup</th>
                                            <th class="text-left">CompanyName</th>
                                            <th class="text-left">IpAddress</th>
                                            <th class="text-left">LoginTime</th>
                                            <th class="text-left">Comment</th>  
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center" *ngFor="let data of dataList  ; let i = index;">
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{dataList.length - i }}</td>
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{data.UserName}}</td>
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{data.UserGroup}}</td>
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{data.CompanyName}}</td>
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{data.IpAddress}}</td>
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{data.LoginTime | date: 'dd-MM-yyyy hh:mm a'}}</td>
                                            <td class="text-left" [ngClass]="{'my_class': data.Comment !== 'login SuccessFully'}">{{data.Comment }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
