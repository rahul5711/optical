<section class="content">
    <div class="container-fluid">
        <div class="block-header"> </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0">
                <div class="card">
                    <div class="header">
                        <h2>Shipping Rate</h2>
                    </div>
                    <div class="body">
                        <form autocomplete="off" #f="ngForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-xl-2 col-lg-3 col-md-3 col-6 mb-0">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Same City Rate</mat-label>
                                        <input matInput name="IsSameCity" [(ngModel)]="data.IsSameCity" #CardNocontrol
                                            [autocomplete]="false" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-2 col-lg-3 col-md-3 col-6 mb-0">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Same State Rate</mat-label>
                                        <input matInput name="IsSameState" [(ngModel)]="data.IsSameState"
                                            #IsSameStatecontrol [autocomplete]="false" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-2 col-lg-3 col-md-3 col-6 mb-0">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Other State Rate</mat-label>
                                        <input matInput name="IsOtherState" [(ngModel)]="data.IsOtherState"
                                            #IsOtherStatecontrol [autocomplete]="false" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-1 col-lg-2 col-md-3 col-6 mb-0">
                                    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">
                                        {{ isEditMode ? 'Update' : 'Save' }}
                                    </button>



                                </div>
                            </div>
                        </form>
                        <div>
                            <div class="body mt-3">
                                <div class="col-sm-12" style="overflow: auto; height: 450px;">
                                    <table class="table table-striped table-hover table-sm table-bordered"
                                        style="border: 2px solid #fff !important;" id="ProductTransferExcel">
                                        <thead>
                                            <tr style="white-space: nowrap;">
                                                <th>S.No</th>
                                                <th>Same City Rate</th>
                                                <th>Same State Rate</th>
                                                <th>Other State Rate</th>

                                            </tr>
                                        </thead>
                                        <tbody class="text-center">
                                            <tr (click)="editRow()" *ngIf="IsSameCity  != 0">
                                                <td>1</td>
                                                <td>{{IsSameCity}}</td>
                                                <td>{{IsSameState}}</td>
                                                <td>{{IsOtherState}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
