<section class="content">
    <div class="container-fluid">
        <div class="block-header"> </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0">
                <div class="card">
                    <div class="header">
                        <h2>IP Address Info </h2>
                    </div>
                    <div class="body">
                        <form #f="ngForm" autocomplete="off" (ngSubmit)="onsubmit()">
                            <div class="row">
                                <div class="col-xl-2 col-lg-2 col-md-3 col-12 mb-0">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Name</mat-label>
                                        <input matInput name="Remark" [(ngModel)]="data.Remark"
                                            (ngModelChange)="data.Remark = onChange($event)" required #Remarkcontrol
                                            appAutoFoucsDirectives>
                                        <mat-error>
                                            Name is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-3 col-12 mb-0">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>IP Address</mat-label>
                                        <input matInput name="ip" type="text" [(ngModel)]="data.ip" required
                                            #IpAddresscontrol>
                                        <mat-error>
                                            IP Address is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-xl-4 col-lg-4 col-md-4 col-12 mb-3">
                                    <button type="submit" class="me-3" mat-raised-button color="primary"
                                        [disabled]="!f.valid || disabledBtn"><span class="first-letter">S</span>ave</button>
                                    <button class="me-3" type="button" mat-raised-button color="primary"
                                        [disabled]="!disabledBtn" (click)="update()"><span class="first-letter">U</span>pdate</button>
                                </div>
                            </div>

                        </form>
                        <div class="row mt-2">
                            <div class="col-md-2 col-3 ">
                                <select class=" form-control"
                                    style="width: auto; border-radius: 22px; font-size: 10px !important; border: 2px solid #c3c3c3; box-shadow: inset 2px 2px 10px #adaaaad4;"
                                    [(ngModel)]="itemsPerPage" (change)="getList();">
                                    <option [ngValue]="10">Show 10 Row</option>
                                    <option [ngValue]="25">Show 25 Row</option>
                                    <option [ngValue]="50">Show 50 Row</option>
                                    <option [ngValue]="100">Show 100 Row</option>
                                    <option [ngValue]="250">Show 250Row</option>
                                    <option [ngValue]="500">Show 500 Row</option>
                                </select>
                            </div>
                            <div class="col-md-2 col-1 "></div>
                            <div class="col-md-4 col-8 mx-md-auto" style="margin-top:0px;">
                                <ngb-pagination style="margin: 0px 0 !important;" [ellipses]="false"
                                    ngbPaginationEllipsis [collectionSize]="collectionSize" #numPages
                                    [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="getList()"
                                    [maxSize]="2" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-2 col-12 ms-auto">
                                <div class="input-group">
                                    <input placeholder="Search" [(ngModel)]="term" #searching mdbInput type="search"
                                        id="form1" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="body mt-md-2 mt-3 ">
                        <div class="row">
                            <div class="col-sm-12" style="overflow: auto; height: 530px;">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-sm table-bordered"
                                        style="border: 2px solid #fff !important;">
                                        <thead>
                                            <tr>
                                                <th class="text-left">Action</th>
                                                <th class="text-left">S.No</th>
                                                <th class="text-left">Name</th>
                                                <th class="text-left">IP Address</th>
                                                <th class="text-left">CreatedPerson</th>
                                                <th class="text-left">CreatedDate</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-center" *ngFor="let data of dataList let i = index;"
                                                style="white-space: nowrap;">
                                                <td style="width: 7%;">
                                                    <mat-icon class="edit_icon ms-1" (click)="editData(data)">edit
                                                    </mat-icon>
                                                    <mat-icon class="delete_icon ms-1"
                                                        (click)="deleteItem(i)">delete_forever</mat-icon>
                                                </td>
                                                <td>{{ dataList.length - i }}</td>
                                                <td>{{ data.Remark }}</td>
                                                <td>{{ data.ip }}</td>
                                                <td>{{ data.CreatedPerson }}</td>
                                                <td>{{ dateFormat(data.CreatedOn) }}</td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
