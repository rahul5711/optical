
<section class="content">
    <div class="container-fluid">
        <div class="block-header"> </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0">
                <div class="card">
                    <div class="header">
                        <h2>Fitter Invoice </h2>
                    </div>
                    <div class="body">
                        <form #f="ngForm" autocomplete="off">
                            <div class="row">
                                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 mb-0 ">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Select Fitter</mat-label>
                                        <mat-select name="supplier" [(ngModel)]="selectedMaster.FitterID"
                                            [ngModelOptions]="{standalone: true}" >
                                            <mat-option *ngFor="let s of fitterList  let i = index;" value="{{s.ID}}" required>
                                                {{s.Name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 mb-0 ">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>Shop Name</mat-label>
                                        <mat-select name="Supplier" editable="true" [(ngModel)]="selectedMaster.ShopID"
                                            [ngModelOptions]="{standalone: true}" #singleSelect  required>
                                            <mat-option [value]=0>All</mat-option>
                                            <mat-option *ngFor="let sup of shopList  let i = index;" [value]="sup.ID">
                                                {{sup.Name}} <span [style.color]="'blue'"
                                                    *ngIf="sup.AreaName !== 'null'">({{sup.AreaName}})</span>
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2 col-sm-12 mb-0">
                                    <mat-form-field class="example-full-width mb-0">
                                        <mat-label>InvoiceNo</mat-label>
                                        <input matInput name="InvoiceNo" [(ngModel)]="selectedMaster.InvoiceNo"
                                            #InvoiceNocontrol required>
                                        <mat-error>
                                            InvoiceNo required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="body mt-2">
                        <form  #f2="ngForm" >
                          <div class="row">
                              <div class="col-sm-12 p-0" style="overflow: auto; height: 480px;">
                                  <table class="table table-striped table-hover table-sm table-bordered"
                                      style="border: 2px solid #fff !important; ">
                                      <thead class="text-center">
                                          <tr>
                                              <th>
                                                  <mat-checkbox class="example-margin" color="primary" ></mat-checkbox>
                                              </th>
                                              <th>SNo</th>
                                              <th>CustomerName</th>
                                              <th>MoblieNo</th>
                                              <th>InvoiceNo.</th>
                                              <th>ProductName</th>
                                              <th>LensType</th>
                                              <th>RequestedDate</th>
                                              <th>UnitPrice</th>
                                              <th>Quantity</th>
                                              <th>TotalAmt</th>
                                          </tr>
                                      </thead>
                                      <tbody class="text-center">
                                          
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                         <div class="row">
                              <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 mb-0">
                                  <mat-form-field class="example-full-width mb-0">
                                      <mat-label class="redColor">Quantity</mat-label>
                                      <input class="redColor" matInput name="Quantity" [(ngModel)]="selectedMaster.Quantity"
                                          disabled #Quantitytcontrol [autocomplete]="false">
                                  </mat-form-field>
                              </div>
                              <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 mb-0">
                                  <mat-form-field class="example-full-width mb-0">
                                      <mat-label class="redColor">Total Amount</mat-label>
                                      <input class="redColor" matInput name="TotalAmountt"
                                          [(ngModel)]="selectedMaster.TotalAmount" disabled
                                          #TotalAmounttcontrol [autocomplete]="false">
                                  </mat-form-field>
                              </div>
                              <div class="col-xl-2 col-lg-2 col-md-5 col-sm-12 mb-0 ms-auto p-0">
                                  <button type="button"  class="mr-3" mat-raised-button
                                      color="primary">
                                      Calculate Invoice
                                  </button>
                                  <button type="submit" [disabled]="!f.valid "
                                      class="ms-3" mat-raised-button color="primary">
                                      Save PO
                                  </button>
                              </div>
                          </div> 
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
