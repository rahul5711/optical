<div class="container-fluid bb p-5">
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <div class="row">
    <div class="container ">
      <div class="row">
        <div class="col-md-4 my-5 mx-auto">
          <div class="card">
            <form #f="ngForm" (ngSubmit)="onSubmit(content)" class="box">
              <div class="row">
                <div class="col-md-5 col-sm-4 col-7 mx-auto text-center">
                  <h1 class="log_name">Login</h1>
                  <div class="cat ">
                    <div class="ear ear--left"></div>
                    <div class="ear ear--right"></div>
                    <div class="face">
                      <div class="eye eye--left">
                        <div class="eye-pupil"></div>
                      </div>
                      <div class="eye eye--right">
                        <div class="eye-pupil"></div>
                      </div>
                      <div class="muzzle"></div>
                    </div>
                  </div>
                </div>
              </div>
              <p class="text-light"> Please enter your login and password!</p>
              <input matInput type="text" name="LoginName" placeholder="LoginName" [(ngModel)]="data.LoginName" required>
              <div>
              <input #x  matInput type="password" name="Password" placeholder="Password" [(ngModel)]="data.Password"required>
              <mat-icon class="key mt-1"  (click)="x.type = x.type=='password'?'text':'password'"  matSuffix>vpn_key</mat-icon>
            </div>
              <a class="forgot text-light" href="#">Forgot password?</a>
              <br>
              <button class="logibtn" >Login</button>
              <div class="col-md-12">
                <ul class="social-network social-circle">
                  <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa-brands fa-facebook"></i></a></li>
                  <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa-brands fa-facebook"></i></a></li>
                  <li><a href="#" class="icoTwitter" title="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                  <li><a href="#" class="icoGoogle" title="Google +"><i class="fa-brands fa-google-plus"></i></a></li>
                </ul>
              </div>
            </form>
           
          </div>
        </div>
      </div>
    </div>

        <div class="a-ten animate"></div>

  </div>
  <div class="page-bg"></div>

  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>
</div>

<!-- Modal -->
<ng-template #content role="document" let-modal >
  <div class="modal-header" style="height: 50px;">
    <h3 class="modal-title header pt-2" id="exampleModalLabel">Employee Select Shop</h3>
    <button type="button" class="btn-close" aria-hidden="true"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Select Shop</mat-label>
              <mat-select name="selectedShop" [(ngModel)]="selectedShop" (selectionChange)="saveSelectedShop()">
                  <mat-option [value]="s.ID" *ngFor="let s of dropShoplist"> {{s.ShopName}} <span [style.color]="'blue'" *ngIf="s.AreaName !== 'null'">({{s.AreaName}})</span></mat-option>
              </mat-select>
          </mat-form-field>
      </div>
  </div>
  </div>
</ng-template>
