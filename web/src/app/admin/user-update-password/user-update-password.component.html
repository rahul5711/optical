<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-0">
                    <div class="card p-0">
                        <div class="header p-2 py-0 pt-1">
                            <div class="row">
                                <div class="col-md-1 col-12 p-0 ms-3">
                                    <h2>User List</h2>
                                    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
                                </div>
                                <div class="col-2">
                                    <select class=" form-control"
                                        style="width: auto; border-radius: 22px; font-size: 10px !important; border: 2px solid #c3c3c3; box-shadow: inset 2px 2px 10px #adaaaad4;"
                                        [(ngModel)]="itemsPerPage" (change)="getList();">
                                        <option [ngValue]="10">Show 10 Row</option>
                                        <option [ngValue]="25">Show 25 Row</option>
                                        <option [ngValue]="50">Show 50 Row</option>
                                        <option [ngValue]="100">Show 100 Row</option>
                                        <option [ngValue]="250">Show 250Row</option>
                                        <option [ngValue]="500">Show 500 Row</option>
                                    </select>
                                </div>
                                <div class="col-3 mx-auto" style="margin-top:0px;">
                                    <ngb-pagination style="margin: 0px 0 !important;" [ellipses]="false"
                                        ngbPaginationEllipsis [collectionSize]="collectionSize" #numPages
                                        [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="getList()"
                                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                                    </ngb-pagination>
                                </div>
                                <div class="col-2 ms-auto">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="row mt-md-2 mt-5 p-md-2 p-3 ">
                            <div style="overflow-x:auto;overflow:auto;height:530px; " class="table-responsive">
                                <table style="width:100%;" id="exportsss"
                                    class="table table-striped table-hover table-sm table-bordered"
                                    style="border: 2px solid #fff !important;">
                                    <thead class="thead-light" style="width:100%;">
                                        <tr>
                                            <th>Details</th>
                                            <th class="text-left">S.No</th>
                                            <th class="text-left"> Name</th>
                                            <th class="text-left">Mobile1</th>
                                            <th class="text-left">Mobile2</th>
                                            <th class="text-left">Email</th>
                                            <th class="text-left">Address</th>
                                            <th class="text-left">Branch</th>
                                            <th class="text-left">UserGroup</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center" *ngFor="let data of dataList  ; let i = index;">
                                            <td>
                                                <i class="fas fa-info-circle"
                                                    style="color: rgb(23, 23, 194); font-size: 20px; cursor: pointer;"  data-mdb-toggle="modal" 
                                                    data-mdb-target="#exampleModal"  (click)="openModal(content,data.ID)">
                                                </i>
                                            </td>
                                            <td class="text-left">{{dataList.length - i }}</td>
                                            <td class="text-left">{{data.Name}}</td>
                                            <td class="text-left">{{data.MobileNo1 }}</td>
                                            <td class="text-left">{{data.MobileNo2}}</td>
                                            <td class="text-left">{{data.Email }}</td>
                                            <td class="text-left w-25" >{{data.Address }}</td>
                                            <td class="text-left">{{data.Branch}}</td>
                                            <td class="text-left">{{data.UserGroup}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section> 


  
  <!-- Modal -->
  <ng-template #content role="document" let-modal>
    <div class="modal-header" style="height: 50px;">
      <h2 class="modal-title header pt-2" id="exampleModalLabel">Update Password</h2>
      <button type="button" class="btn-close" aria-hidden="true"
        (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form #f="ngForm">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-0 mx-auto" >
                        <mat-form-field class="example-full-width mb-0">
                            <mat-label>Password</mat-label>
                            <input matInput name="Password" [(ngModel)]="data.Password" required #Passwordcontrol  >
                            <mat-error>
                                Password is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" mat-raised-button color="primary" [disabled]="!f.valid" (click)="UpdatePassword()"  (click)="modal.dismiss('Cross click')">Save</button>
            </div>
        </form>
    </div>
  </ng-template>
